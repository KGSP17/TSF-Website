<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Spirito Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'The Seasons', Georgia, serif;
      margin: 0;
      padding: 0;
      background-image: url('spirito_damask_background.png');
      background-repeat: repeat;
      background-size: 150px;
      background-attachment: fixed;
      background-color: #ffffff;
      color: #001f3f;
      background-blend-mode: lighten;
      position: relative;
    }
    .edge-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: url('b695ceb6-9f38-4b52-8ddb-37a48942340e.png') repeat;
      background-size: 200px;
      opacity: 0.08;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #ffffff;
      color: #001f3f;
      border-bottom: 4px solid #001f3f;
      position: relative;
      z-index: 1;
    }
    header img {
      max-width: 700px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      background-color: white;
      padding: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #001f3f;
      margin-top: 0.5rem;
    }
    nav {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.75rem;
      font-weight: bold;
      border-bottom: 2px solid #001f3f;
      position: relative;
      z-index: 1;
    }
    nav a {
      text-decoration: none;
      color: #001f3f;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      position: relative;
      z-index: 1;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-left: 5px solid #001f3f;
      padding-left: 10px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 200px;
      margin-bottom: 2rem;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carousel-images img {
      min-width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0 10px;
      cursor: pointer;
    }
    .carousel-btn.left { left: 0; }
    .carousel-btn.right { right: 0; }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: white;
      font-size: 0.9rem;
      border-top: 4px solid #001f3f;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="edge-overlay"></div>

  <header>
    <img src="logo.png" alt="The Spirito Foundation Logo">
    <p><em>Because Everyone Deserves to Be Seen.</em></p>
  </header>

  <nav>
    <a href="#mission">Mission</a>
    <a href="#who">About Us</a>
    <a href="#why">Programs</a>
    <a href="#divisions">Divisions</a>
    <a href="#volunteer">Volunteer</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Remaining content stays the same -->
  <!-- Sections from mission to footer are unchanged -->

  <section id="mission">
    <h2 class="section-title">Our Mission</h2>
    <div class="carousel">
      <button class="carousel-btn left" onclick="moveSlide(this, -1)">&#10094;</button>
      <div class="carousel-images">
        <img src="mission1.jpg" alt="Mission Image 1">
        <img src="mission2.jpg" alt="Mission Image 2">
      </div>
      <button class="carousel-btn right" onclick="moveSlide(this, 1)">&#10095;</button>
    </div>
  </section>

  <!-- Additional sections are unchanged -->
  <!-- ... -->

  <footer>
    &copy; 2025 The Spirito Foundation. All rights reserved.
  </footer>

  <script>
    function moveSlide(button, direction) {
      const carousel = button.parentElement.querySelector('.carousel-images');
      const width = carousel.offsetWidth;
      carousel.scrollBy({ left: width * direction, behavior: 'smooth' });
    }
  </script>
</body>
</html>
